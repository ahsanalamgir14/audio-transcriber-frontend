
<svg id="background-svg" width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="none" overflow="auto" shape-rendering="auto" fill="#ffffff">
  <defs>
    <path id="wavepath" d="M 0 2000 0 500 Q 150 464 300 500 t 300 0 300 0 300 0 300 0 300 0  v1000 z" />
    <path id="motionpath" d="M -600 0 0 0" />
  </defs>
  <g>
    <use xlink:href="#wavepath" y="288" fill="#f4774b">
      <animateMotion dur="5s" repeatCount="indefinite">
        <mpath xlink:href="#motionpath" />
      </animateMotion>
    </use>
  </g>
</svg>
<div class="background flex min-h-full flex-col justify-center px-10 pb-9 lg:px-8 lg:mt-0">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm custom-background">
    <!-- <img class="mx-auto h-10 w-auto" src="/assets/images/logoTS.png" alt="Your Company"> -->
     <h1 class="font-bold text-center mb-0">Text Sage</h1>
    <h2 class="text-center text-xl font-light leading-9 tracking-tight text-gray-500">Introduce tus credenciales
    </h2>
  </div>


  <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm z-10">
    <form class="space-y-6" #formularioLogIn="ngForm" (ngSubmit)="logIn(formularioLogIn)">
      <div>
        <label for="email" class="block text-sm font-bold leading-6 text-black">Usuario</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required
            class="block w-full rounded-md border border-gray-500 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ngModel>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-bold leading-6 text-black">Contrase単a</label>
          <div class="text-sm">
            <a class="font-semibold text-black no-underline cursor-pointer hover:text-gray-500">多Olvidaste la contrase単a?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="block w-full rounded-md border border-orange-500 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ngModel>
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-orange-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Acceder</button>
      </div>
    </form>

    <p class="mt-3 text-center text-sm text-gray-500">
      多Deseas tener acceso?
      <a href="#" class="font-semibold text-black no-underline cursor-pointer hover:text-gray-500">Date de alta</a>
    </p>
  </div>
</div>
